<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap">

  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">


  <link rel="alternate" type="application/rss+xml" title="LoreSoft.com Blog" href="/feed.xml" />

  <meta name="msvalidate.01" content="C7E2E41D12FB7B2AEA56E731DEC97B2C" />
  <meta name="google-site-verification" content="TGdUXnhiqnHQV0nhDAtbxGyt1-mm602duc0fNZRZdMY" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  
  <meta name="apple-mobile-web-app-title" content="LoreSoft">
  <meta name="application-name" content="LoreSoft">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  {% if page.head %}
  {{page.head}}
  {% endif %}
</head>

<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" title="{{ site.description }}" href="/">
        <img src="/assets/logo/logo.svg" width="30" height="30" title="LoreSoft">
        <span
          style="font-family: 'Nunito', sans-serif;font-size: 1.25em;line-height: 1em;vertical-align: middle;">LoreSoft</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/loresoft" target="_blank">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/archive">Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <a href="#" id="scroll" style="display: none;"><span></span></a>

  <main role="main" class="container">
    {{ content }}
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© Copyright {{ 'now' | date: "%Y" }} {{ site.title }}. All Rights Reserved.</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/privacy">Privacy</a></li>
      <li class="list-inline-item"><a href="/terms">Terms</a></li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    {% if page.script %}
    {{page.script}}
    {% endif %}

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#scroll').fadeIn();
        } else {
          $('#scroll').fadeOut();
        }
      });
      $('#scroll').click(function () {
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
      });
    });
  </script>

  {% include analytics.html %}
</body>

</html>
