<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/site.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/syntax.css">

    <link rel="alternate" type="application/rss+xml" title="LoreSoft.com Blog" href="/feed.xml" />
    
    <meta name="msvalidate.01" content="C7E2E41D12FB7B2AEA56E731DEC97B2C" />
    <meta name="google-site-verification" content="TGdUXnhiqnHQV0nhDAtbxGyt1-mm602duc0fNZRZdMY" />
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" title="{{ site.description }}" href="{{ site.baseurl }}">{{ site.name }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl }}">Blog</a></li>
            <li><a href="{{ site.baseurl }}archive">Archive</a></li>
            <li><a href="{{ site.baseurl }}about">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="container">
      <footer id="footer">
        <hr />
        <span>© Copyright {{ 'now' | date: "%Y" }} {{ site.name }}. All Rights Reserved.</span>
      </footer>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% include analytics.html %}
  </body>
</html>
